<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Robot Hospital</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let scene, camera, renderer, robot;
    let beds = [], targets = [];
    let missionStep = 0;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI / 2;

      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      const loader = new THREE.GLTFLoader();
      loader.load('path_to_hospital_model.glb', function(gltf) {
        scene.add(gltf.scene);
      });

      loader.load('path_to_robot_model.glb', function(gltf) {
        robot = gltf.scene;
        robot.scale.set(0.1, 0.1, 0.1);
        scene.add(robot);
      });

      window.addEventListener('click', onClick, false);
    }

    function onClick(event) {
      const x = (event.clientX / window.innerWidth) * 2 - 1;
      const y = -(event.clientY / window.innerHeight) * 2 + 1;
      const vector = new THREE.Vector3(x, y, 0.5);
      vector.unproject(camera);
      const ray = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());
      const intersects = ray.intersectObjects(beds);

      if (intersects.length > 0) {
        const bed = intersects[0].object;
        targets.push(bed.position);
        missionStep++;
        moveRobot();
      }
    }

    function moveRobot() {
      if (missionStep < targets.length) {
        const target = targets[missionStep];
        const direction = new THREE.Vector3().subVectors(target, robot.position).normalize();
        robot.position.add(direction.multiplyScalar(0.1));

        if (robot.position.distanceTo(target) < 0.1) {
          showMessage("Medicine Delivered!", target);
          missionStep++;
          moveRobot();
        }
      } else {
        showMessage("Mission Successful!", robot.position);
        confetti();
      }
    }

    function showMessage(text, position) {
      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = "rgba(255,255,255,0)";
      ctx.fillRect(0, 0, 256, 128);
      ctx.font = "20px Arial";
      ctx.fillStyle = "#ff3399";
      ctx.textAlign = "center";
      ctx.fillText(text, 128, 64);
      const texture = new THREE.CanvasTexture(canvas);
      const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.position.copy(position);
      sprite.position.y += 0.5;
      sprite.scale.set(0.6, 0.3, 0.3);
      scene.add(sprite);
      setTimeout(() => { scene.remove(sprite); }, 2000);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
